image: Visual Studio 2017
version: 1.0.{build}
configuration: Release
platform: Any CPU
before_build:
  - nuget restore
build:
  verbosity: minimal
artifacts:
  - path: CalcBuddy/bin/Release/bridge
    name: CalcBuddy
environment:
  access_token:
    secure: 4bd40459cce3f9dab002c2d8bbc3fe6a21d69cca
deploy_script:
  - git config --global credential.helper store
  - git config --global user.email "dd-tom@web.de"
  - git config --global user.name "AppVeyor"
  - ps: Add-Content "$HOME\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
  - type "$HOME\.git-credentials"
  - git checkout origin/gh-pages
  - git rm -rf .
  - git add CalcBuddy/bin/Release/bridge/*
  - bash -c "git mv -v CalcBuddy/bin/Release/bridge/* ."
  - git commit -m "deploy script"
  - git push origin HEAD:gh-pages
